<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- custom css file link  -->
    <link rel="stylesheet" href="forms.css">
    <link rel="shortcut icon" href="images/PetConnectLogo-01.png" />
    </head>
    <body style="background:black;">
      <p style="color:white; display: inline-block;
        color: white;
        font-size: 40px; padding: 12px 36px;margin-top:2px;text-decoration: bold; margin-left: 550px;">PET ADOPTION FORM</p> 
    <div style="margin:auto;">
    <div>
        <img src="images/text.png" style="width: 700px;height: 600px;margin-left: 75px; float: left;">
    </div> 

<div class="signupcontainer">
    <div class="contentbox1">
      <form action="#">
        <div class="label2">
          <label>Name of Adopter</label>
          <input
            id="inputbox2"
            type="text"
            name="name"
            class="form-control"
            size="50"
            required
          />
        </div>
        <div class="label2">
            <label>Pet ID</label>
            <input
              id="inputbox2"
              type="text"
              name="pet"
              class="form-control"
              size="50"
            />
          </div>
    
        <div class="label2">
          <label>Pet Name</label>
          <input
            id="inputbox2"
            type="text"
            name="pname"
            class="form-control"
            required
          />
        </div>
        <div class="label2">
          <label>Pet Category</label>
          <input
            id="inputbox2"
            type="text"
            id="cate"
            name="pcategory"
            required
            class="form-control"
          />
        </div>
        <div class="label2">
          <label>Mode of Adoption:</label><br />
          <input type="radio" id="dog1" name="mode" value="one"> <label for="dog1"> ACTIVE </label>
          <input type="radio" id="dog2" name="mode" value="two"> <label for="dog2"> PASSIVE</label>
          <input type="radio" id="dog3" name="mode" value="three"> <label for="dog3">FOSTER CARE </label>
        </div>
      
        <div>
          <button type="submit" value="register" class="signupbutton">
            ADOPT
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
